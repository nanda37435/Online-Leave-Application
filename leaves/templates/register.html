<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Faculty Member</title>
</head>

<body>

    <div><a style="float:right; margin-right: 40px" href="/logout"> <button>Logout</button> </a></div>
    {% if messages %}
    <center>
    <div style="max-width:550px;">
        {% for message in messages %}
        <div {% if message.tags == 'error' %} class="alert alert-danger" role="alert" {% else %} class="alert alert-success" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    </center>
    {% endif %}
    
    <div>

        <form class="form" method="post" action="/save_faculty">
            {% csrf_token %}
            <div class="title-row">
                <h1>Add Faculty Member</h1>
            </div>

            <div class="row">
                <label>
                    <span>Faculty ID</span>
                    <input type="text" name="f_id" required>
                </label>
            </div>

            <div class="row">
                <label>
                    <span>Name</span>
                    <input type="text" name="name" required>
                </label>
            </div>

            <div class="row">
                <label>
                    <span>Department</span>
                    <input type="text" name="dept" required>
                </label>
            </div>

            <div class="row">
                <label>
                    <span>Designation</span>
                     <select name="desig">
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                     </select>
                </label>
            </div>

            <div class="row">
                <label>
                    <span>Gender</span>
                     <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                     </select>
                </label>
            </div>
			
			<div class="row">
                <label>
                    <span>Age</span>
                    <input type="number" name="age" required>
                </label>
            </div>
			
			<div class="row">
                <label>
                    <span>Contact Number</span>
                    <input type="text" name="phone_no" required>
                </label>
            </div>

            <div class="row">
                <label>
                    <span>Email ID</span>
                    <input type="email" name="email" required>
                </label>
            </div>
			
			<div class="row">
                <label>
                    <span>Date of Join</span>
                    <input type="date" name="doj">
                </label>
            </div>
			
			<div class="row">
                <label>
                    <span>Used Leaves</span>
                    <input type="number" name="leaves_used">
                </label>
            </div>
			
			<div class="row">
                <label>
                    <span>Remaining Leaves</span>
                    <input type="number" name="leaves_remaining">
                </label>
            </div>
			
            <div class="row">
                <label>
                    <span>Password</span>
                    <input type="password" name="pass" required>
                </label>
            </div>
		
            <div>
                <button style="margin-right: 20px" type="submit">Submit</button>
                <a class="alert" style="text-decoration: none" href="/admin_dashboard">Back</a>
            </div>

        </form>

    </div>

</body>

</html>
